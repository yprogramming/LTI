<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
             [speed]="300" [showSpinner]="true" [direction]="'leftToRightIncreased'"
             [color]="'red'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"
></ng-progress>
<div class="row">
  <div class="col-lg-12 col-xs-12">
    <h3 class="text-center"><strong>ແຈ້ງເຕືອນທັງໝົດ</strong></h3>
  </div>
  <div class="col-lg-push-3 col-lg-6 col-md-push-2 col-md-8 col-sm-push-1 col-sm-10 col-xs-12">
    <div class="box box-widget">
      <div class="box-body">
        <ul class="nav nav-stacked" style="padding: 0px;" *ngIf="checkUserPMS()">
          <li class="no-padding" *ngFor="let notification of notifications['data']">
            <a [routerLink]="notification['_detail']['path']">
              <div class="info-box" style="margin: 0px;">
                <span class="info-box-icon {{notification['viewed']?'bg-green':'bg-red'}}"><i class="fa {{notification['viewed']?'fa-check':notification['_detail']['icon']}}"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">{{notification['_date']}}</span>
                  <span class="info-box-number">{{notification['_detail']['titile']}}</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
        <ul class="nav nav-stacked" style="padding: 0px;" *ngIf="!checkUserPMS()">
          <li class="no-padding" *ngFor="let notification of notifications['data']">
            <a [routerLink]="['/dashboard', 'notification', 'detail', notification['_id']]">
              <div class="info-box" style="margin: 0px;">
                <span class="info-box-icon {{notification['viewed']?'bg-green':'bg-red'}}"><i class="fa {{notification['viewed']?'fa-check':notification['_detail']['icon']}}"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">{{notification['_date']}}</span>
                  <span class="info-box-number">{{notification['_detail']['titile']}}</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
