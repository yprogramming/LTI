<div class="register-box">
    <div class="register-logo">
      <a [routerLink]="['/login']"><b>LTI</b></a>
    </div>
  
    <div class="register-box-body">
      <h4 class="login-box-msg"><strong>ສ້າງຜູ້ດູແລລະບົບ</strong></h4>
      <p class="text-center error-message-one" *ngIf="errorMessage">
        {{errorMessage}}
      </p>
      <form novalidate [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" formControlName="u_fullname" placeholder="ຊື່ ແລະ ນາມສະກຸນ">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <ul class="error-message-one" *ngIf="registerForm.controls['u_fullname'].errors && registerForm.controls['u_fullname'].dirty">
          <li [hidden]="!registerForm.controls['u_fullname'].hasError('required')">ຊື່ຫ້າມວ່າງ</li>
        </ul>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" formControlName="u_email" placeholder="ອິເມວ">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <ul class="error-message-many" *ngIf="registerForm.controls['u_email'].errors && registerForm.controls['u_email'].dirty">
          <li [hidden]="!registerForm.controls['u_email'].hasError('required')">ອີເມວຫ້າມວ່າງ</li>
          <li [hidden]="!registerForm.controls['u_email'].hasError('simpleEmailRule')">ອີເມວບໍ່ຖືກຕ້ອງ</li>
        </ul>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" formControlName="u_pass" placeholder="ລະຫັດຜ່ານ">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <ul class="error-message-many" *ngIf="registerForm.controls['u_pass'].errors && registerForm.controls['u_pass'].dirty">
          <li [hidden]="!registerForm.controls['u_pass'].hasError('required')">ລະຫັດຜ່ານຫ້າມວ່າງ</li>
          <li [hidden]="!registerForm.controls['u_pass'].hasError('minlength')">ຕ້ອງມີຕົວໜັງສື 8 ຕົວຂຶ້ນໄປ</li>
          <li [hidden]="!registerForm.controls['u_pass'].hasError('alphabeticalCharacterRule')">ຕ້ອງມີຕົວອັກສອນຢ່າງໜ້ອຍ 1 ຕົວ</li>
          <li [hidden]="!registerForm.controls['u_pass'].hasError('digitCharacterRule')">ຕ້ອງມີຕົວເລກຢ່າງໜ້ອຍ 1 ຕົວ</li>
        </ul>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" formControlName="u_confirm" placeholder="ຢືນຢັນລະຫັດຜ່ານ">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <ul class="error-message-many" *ngIf="registerForm.controls['u_confirm'].errors && registerForm.controls['u_confirm'].dirty">
          <li [hidden]="!registerForm.controls['u_confirm'].hasError('required')">ລະຫັດຢືນຢັນຫ້າມຫວ່າງ</li>
          <li [hidden]="registerForm.controls['u_confirm'].hasError('required') && !registerForm.controls['u_confirm'].hasError('mismatchedPasswords')">ລະຫັດຜ່ານບໍ່ກົງກັນ</li>
        </ul>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat" *ngIf="!checkSumit">ສ້າງຜູ້ຄວບຄຸມລະບົບ</button>
            <button type="button" class="btn btn-primary btn-block btn-flat" *ngIf="checkSumit">
                <loaders-css [loader]="'ball-pulse'" [loaderClass]="'my-loader'"></loaders-css>
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.register-box -->
