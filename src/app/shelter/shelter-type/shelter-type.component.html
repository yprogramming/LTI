<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
[speed]="300" [showSpinner]="true" [direction]="'leftToRightIncreased'"
[color]="'red'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"
></ng-progress>
<div class="row">
    <div class="col-lg-push-2 col-lg-8 col-md-12 col-xs-12">
      <h2 class="text-center"><strong>ປະເພດສະຖານທີ່ພັກແຮມ</strong></h2>
      <div class="box box-primary">
          <div class="box-header with-border">
            <p class="box-title"><strong>ເພີ່ມປະເພດສະຖານທີ່ພັກແຮມໃໝ່</strong></p>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form novalidate role="form" [formGroup]="shelterTypeForm" (submit)="saveShelterType()">
            <div class="box-body">
              <table class="table table-condensed">
                <tr>
                  <th>ປະເພດສະຖານທີ່ພັກແຮມ</th>
                  <th style="width: 40px"></th>
                </tr>
                <tr>
                  <td>
                    <div class="form-group">
                      <input type="text" class="form-control" id="shelt_type_name" formControlName="shelt_type_name" placeholder="ປະເພດສະຖານທີ່ພັກອາໄສ">
                    </div>
                  </td>
                  <td>
                      <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> ບັນທືກ</button>
                  </td>
                </tr>
              </table>
            </div>
          </form>
        </div>
  
        <div class="box" *ngIf="shelter_types.length">
          <div class="box-header">
            <p class="box-title"><strong>ປະເພດສະຖານທີ່ພັກແຮມທັງໝົດ</strong></p>
          </div>
          <div class="box-body">
              <table class="table table-condensed">
                  <tr>
                    <th style="width: 60px">ລຳດັບ</th>
                    <th>ປະເພດສະຖານທີ່ພັກແຮມ</th>
                    <th style="width: 40px"></th>
                    <th style="width: 40px"></th>
                  </tr>
                  <tr *ngFor="let type of shelter_types; let i=index">
                    <td>{{i + 1}}</td>
                    <td>
                      <p *ngIf="!checkUpdate[i]">{{type.name}}</p>
                      <div class="form-group" *ngIf="checkUpdate[i]">
                        <input type="text" class="form-control" [(ngModel)]="new_name" placeholder="ປະເພດສະຖານທີພັກອາໄສ">
                      </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success" *ngIf="!checkUpdate[i]" (click)="viewEditType(i)"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-primary" *ngIf="checkUpdate[i]" (click)="updateType(i)"><i class="fa fa-save"></i></button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" *ngIf="!checkUpdate[i]" (click)="deleteType(i, type._id)"><i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-danger" *ngIf="checkUpdate[i]" (click)="checkUpdate[i]=false"><i class="fa fa-close"></i></button>
                    </td>
                  </tr>
                </table>
          </div>
        </div>
    </div>
  </div>
