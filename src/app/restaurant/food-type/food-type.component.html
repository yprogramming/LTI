
<div class="row">
    <div class="col-lg-push-2 col-lg-8 col-md-12 col-xs-12">
      <h2 class="text-center"><strong>ປະເພດອາຫານ</strong></h2>
      <div class="box box-primary">
          <div class="box-header with-border">
            <p class="box-title"><strong>ເພີ່ມປະເພດອາຫານໃຫມ່</strong></p>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form novalidate role="form" [formGroup]="foodTypeForm" (ngSubmit)="saveFoodType()">
            <div class="box-body">
              <table class="table table-condensed">
                <tr>
                  <th>ປະເພດອາຫານ</th>
                  <th style="width: 40px"></th>
                </tr>
                <tr>
                  <td>
                    <div class="form-group">
                      <input type="text" class="form-control" id="food_type" formControlName="food_type" placeholder="ປະເພດອາຫານ">
                    </div>
                  </td>
                  <td>
                      <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> ບັນທືກ</button>
                  </td>
                </tr>
              </table>
            </div>
          </form>
        </div>
  
        <div class="box">
          <div class="box-header">
            <p class="box-title"><strong>ລາຍການປະເພດອາຫານທັງໝົດ</strong></p>
          </div>
          <div class="box-body">
              <table class="table table-condensed">

                      </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success" *ngIf="!checkVisible" (click)="checkVisible=true"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-primary" *ngIf="checkVisible"><i class="fa fa-save"></i></button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" *ngIf="!checkVisible"><i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-danger" *ngIf="checkVisible" (click)="checkVisible=false"><i class="fa fa-close"></i></button>
                    </td>
                  </tr>
                  <tr>

                    </td>
                  </tr>
                  <tr>
                    <td>3</td>

                    </td>
                  </tr>
                  <tr>
