<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
[speed]="300" [showSpinner]="true" [direction]="'leftToRightIncreased'"
[color]="'red'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"
></ng-progress>
<div class="row" *ngIf="checkAttractionsLength()">
    <div class="col-lg-push-9 col-lg-3 col-md-push-8 col-md-4 col-sm-push-7 col-sm-5 col-xs-push-6 col-xs-6">
        <div class="input-group" style="margin-bottom: 10px;">
            <input type="text" class="form-control input-sm" placeholder="Search...">
            <span class="input-group-btn">
            <button type="submit" id="search-btn" class="btn btn-flat btn-sm"><i class="fa fa-search"></i>
            </button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let attractions of attractionses">
        <!-- small box -->
        <div class="small-box bg-orange">
          <div class="box-header">
              <h4 class="box-title" style="color: white;"><strong>{{attractions['name']}}</strong></h4>
              <div class="box-tools" style="color: white;">
                  <i class="fa fa-check"></i>
              </div>
          </div>
          <div class="inner">
              <img [src]="attractions['images'][0]" alt="" style="width: 100%;">
              <p>ບ້ານ{{attractions['address']['village']}} ເມືອງ{{attractions['address']['district']['district']}} ແຂວງ{{attractions['address']['district']['province']['province']}}</p>
          </div>
          <div class="icon">
              <i class="ion ion-stats-bars"></i>
          </div>
          <a [routerLink]="['/dashboard','attraction','detail',attractions['_id']]" class="small-box-footer"><strong>ຂໍ້ມູນເພີ່ມເຕີມ</strong> <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
</div>
