
<div class="row">
  <div class="col-lg-push-2 col-lg-8 col-md-12 col-xs-12">
    <h2 class="text-center"><strong>ປະເພດສະຖານທີ່ທ່ອງທ່ຽວ</strong></h2>
    <div class="box box-primary">
        <div class="box-header with-border">
          <p class="box-title"><strong>ເພີ່ມປະເພດສະຖານທີ່ທ່ອງທ່ຽວໃຫມ່</strong></p>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form novalidate role="form" [formGroup]="attractionTypeForm" (submit)="saveAttractionType()">
          <div class="box-body">
            <table class="table table-condensed">
              <tr>
                <th>ປະເພດສະຖານທີ່ທ່ອງທ່ຽວທັງໝົດ</th>
                <th style="width: 40px"></th>
              </tr>
              <tr>
                <td>
                  <div class="form-group">
                    <input type="text" class="form-control" id="att_type_name" formControlName="att_type_name" placeholder="ປະເພດສະຖານທີ່ທ່ອງທ່ຽວ">
                  </div>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> ບັນທືກ</button>
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>

      <div class="box">
        <div class="box-header">
          <p class="box-title"><strong>ປະເພດສະຖານທີ່ທ່ອງທ່ຽວທັງໝົດ</strong></p>
        </div>
        <div class="box-body">
            <table class="table table-condensed">
              <tr>
                <th style="width: 60px">ລຳດັບ</th>
                <th>ປະເພດສະຖານທີ່ທ່ອງທ່ຽວ</th>
                <th style="width: 40px"></th>
                <th style="width: 40px"></th>
              </tr>
              <tr *ngFor="let type of data; let i=index">
                <td>{{i + 1}}</td>
                <td>
                  <p *ngIf="!checkUpdate[i]">{{type.type}}</p>
                  <div class="form-group" *ngIf="checkUpdate[i]">
                    <input type="text" class="form-control" #attType id="att_type_update" value="{{type.type}}"laceholder="ປະເພດສະຖານທີ່ທ່ອງທ່ຽວ">
                  </div>
                </td>
                <td>
                    <button type="button" class="btn btn-success" *ngIf="!checkUpdate[i]" (click)="checkUpdate[i]=true"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-primary" *ngIf="checkUpdate[i]" (click)="updateType(i, attType.value)"><i class="fa fa-save"></i></button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" *ngIf="!checkUpdate[i]" (click)="data.splice(i,1)"><i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-danger" *ngIf="checkUpdate[i]" (click)="checkUpdate[i]=false"><i class="fa fa-close"></i></button>
                </td>
              </tr>
          </table>
        </div>
      </div>
  </div>
</div>
